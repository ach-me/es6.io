<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The ...Spread Operator</title>
</head>

<body>
  <script>
    // El "Spread operator" (operador de propagacion) toma cada item de un elemento iterable (que pueda loopearse)
    const featured = ['Deep Dish', 'Pepperoni', 'Hawaiian'];
    const specialty = ['Meatzza', 'Spicy Mama', 'Margherita'];

    const pizzas = [...featured, 'veg', ...specialty];

    // Forma de copiar un array
    const fridayPizzas = [...pizzas];

    const deepDish = {
      pizzaName: 'Deep Dish',
      size: 'Medium',
      ingredients: ['Marinara', 'Italian Sausage', 'Dough', 'Cheese']
    };
  </script>
</body>

</html>

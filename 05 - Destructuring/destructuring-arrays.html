<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Destructuring Arrays</title>
</head>

<body>
  <script>
    const details = ['Wes Bos', 123, 'wesbos.com'];

    // Para desestructurar un array, se encierra entre corchetes los nombres de las variables a las que se les quiere asignar los valores del array, en el mismo orden
    const [name, id, website] = details;
    // console.log(name, id, website);

    const data = 'Basketball,Sports,90210,23,wes,bos,cool';
    
    // array.split() toma un string y tomando como separador el parametro que se pase a split, retorna un array
    const [itemName, category, sku, inventory] = data.split(',');

    const team = ['Wes', 'Harry', 'Sarah', 'Keegan', 'Riker'];

    // Para obtener un conjunto de datos (el resto de los datos), se utiliza la sintaxis "...", la cual permite guardar en un array un conjunto de datos
    // Se llama "rest operator"
    const [captain, assistant, ...players] = team;
  </script>
</body>

</html>

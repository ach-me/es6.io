<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring in Action!</title>
</head>
<body>
<script>
  let inRing = 'Hulk Hogan';
  let onSide = 'The Rock';

  console.log(inRing, onSide);

  // Para intercambiar valores de variables de forma rapida
  [inRing, onSide] = [onSide, inRing];
  console.log(inRing, onSide);

</script>
</body>
</html>

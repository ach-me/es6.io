<body>

  <p>Hi I'm p 04</p>

  <script>
    const cuts = ['Chuck', 'Brisket', 'Shank', 'Short Rib'];

    // for (const cut of cuts) {
    //   console.log(cut);
    // }

    // cut.entries() retorna un "array iterator"
    // como "cut.entries" retorna un array, se puede desestructurarla
    // con [i, cut]. En esas variables se almacenaran los dos primeros elementos del array retornado por cut.entries, que son el index en el array, y el valor dentro de ese index
    for (const [i, cut] of cuts.entries()) {
      console.log(`${cut} is the ${i + 1} item`);
    }

    // for (of) tambien es util cuando se quiere iterar sobre los argumentos de un objeto
    function addUpNumbers() {      
      let total = 0;
      // Se puede convertir "arguments" en un array y usar el metodo reduce()
      // O en lugar de convertir "arguments" en un array, se usa for (of):
      for (const num of arguments) {
        total += num;
      }
      console.log(total);
      return total;
    }

    addUpNumbers(10,23,52,34,12,13,123);

    // const name = 'Wes Bos';

    // }

    const ps = document.querySelectorAll('p');
    for (const paragraph of ps) {
      paragraph.addEventListener('click', function () {
        console.log(this.textContent);
      });
    }
  </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>When _not_ to use arrows =></title>
</head>

<body>
  <style>
    button {
      font-size: 100px;
    }

    .on {
      background: #ffc600;
    }
  </style>
  <button id="pushy">Push Me</button>

  <script>
    // When you really need `this`
    const button = document.querySelector('#pushy');
    button.addEventListener('click', function () {
      console.log(this);
      this.classList.toggle('on');
    });

    // When you need a method to bind to an object
    const person = {
      points: 23,
      // Cuando se declara un metodo en un objeto, se puede declarlo sin la palabra "function":
      score() {
        console.log(this);
        this.points++;
      }
    }

    // When you need to add a prototype method
    class Car {
      constructor(make, colour) {
        this.make = make;
        this.colour = colour;
      }
    }

    const beemer = new Car('bmw', 'blue');
    const subie = new Car('Subaru', 'white');

    // Agregar un metodo a los objetos ya creados
    Car.prototype.summarize = function () {
      return `This car is a ${this.make} in the colour ${this.colour}`;
    };

    // When you need arguments object
    const orderChildren = function () {

      // Con la funcion arrow, no se puede acceder al objeto "arguments"
      // "arguments" es una palabra clave en js que retorna una objeto con los parametros que recibio una funcion
      const children = Array.from(arguments);      
      return children.map((child, i) => `${child} was child #${i + 1}`);
      // console.log(arguments);
    }
  </script>
</body>

</html>

<body>
  <script>
    // Cuando el nombre de la funcion comienza con mayuscula significa que es un "constructor function"
    function Dog(name, breed) {
      // Propiedades
      this.name = name;
      this.breed = breed;
    }

    // "Prototype method"
    // El mÃ©todo sera heredado por cada instancia
    Dog.prototype.bark = function () {
      // this.name refiere al nombre con que se haya instanciado
      console.log(`Bark Bark! My name is ${this.name}`)
    }

    // Instancias
    const snickers = new Dog('Snickers', 'King Charles');
    const sunny = new Dog('Sunny', 'Golden Doodle');
